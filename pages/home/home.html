<ion-header>
  <ion-navbar>
    <ion-title>Pain Scale</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-range min="1000" max="2000" step="100" value="1400" snaps [(ngModel)]="pain" color="danger" pin>
      <ion-icon slot="start" size="small" color="danger" name="thermometer"></ion-icon>
      <ion-icon slot="end" color="danger" name="thermometer"></ion-icon>
    </ion-range>
  </ion-item>

  <button ion-button color="primary" (click)="save()">Submit</button>


</ion-content>
